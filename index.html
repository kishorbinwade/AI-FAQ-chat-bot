<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Company FAQ Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    h2 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    
    #status-indicator {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    #chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }
    
    .message {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .bot {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      margin-right: auto;
    }
    
    .sources {
      font-size: 12px;
      color: #6c757d;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #dee2e6;
    }
    
    .source-tag {
      background: #e9ecef;
      color: #495057;
      padding: 2px 8px;
      border-radius: 12px;
      margin: 2px;
      display: inline-block;
      font-size: 11px;
    }
    
    #input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }
    
    #user-input:focus {
      border-color: #667eea;
    }
    
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      transform: none;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      margin-right: auto;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80px;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6c757d;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Company FAQ Chatbot</h2>
  <div id="status-indicator">Connecting...</div>
  
  <div id="chat-container">
    <div id="messages">
      <div class="message bot">
        <div>üëã Hello! I'm your company FAQ assistant. I can help you with questions about company policies, procedures, and general information.</div>
      </div>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let isTyping = false;
    
    // Check API status on load
    checkApiStatus();
    
    async function checkApiStatus() {
      try {
        const response = await fetch('http://127.0.0.1:8000/health');
        const data = await response.json();
        
        const statusDiv = document.getElementById('status-indicator');
        if (data.status === 'healthy') {
          statusDiv.innerHTML = data.rag_available ? '‚úÖ RAG Enabled - Knowledge Base Loaded' : '‚ö†Ô∏è Basic Chat Mode - No Knowledge Base';
          statusDiv.style.background = data.rag_available ? 'rgba(40, 167, 69, 0.2)' : 'rgba(255, 193, 7, 0.2)';
        }
      } catch (error) {
        document.getElementById('status-indicator').innerHTML = '‚ùå API Connection Failed';
        document.getElementById('status-indicator').style.background = 'rgba(220, 53, 69, 0.2)';
      }
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const message = input.value.trim();
      
      if (!message || isTyping) return;

      // Add user message
      addMessage(message, 'user');
      input.value = '';
      
      // Disable input and show typing indicator
      isTyping = true;
      sendBtn.disabled = true;
      input.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch('http://127.0.0.1:8000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        
        // Remove typing indicator
        removeTypingIndicator();
        
        if (response.ok) {
          addMessage(data.answer || "Sorry, I couldn't find an answer.", 'bot', data.sources || []);
        } else {
          addMessage(`Error: ${data.detail || 'Something went wrong'}`, 'bot');
        }
      } catch (error) {
        removeTypingIndicator();
        addMessage("Error connecting to server. Please check if the API is running.", 'bot');
      } finally {
        // Re-enable input
        isTyping = false;
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }
    
    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'typing-indicator');
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      document.getElementById('messages').appendChild(typingDiv);
      typingDiv.scrollIntoView({ behavior: 'smooth' });
    }
    
    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function addMessage(text, sender, sources = []) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      
      let messageContent = `<div>${text}</div>`;
      
      // Add sources if available
      if (sources && sources.length > 0) {
        const sourcesHtml = sources.map(source => {
          const fileName = source.split('/').pop() || source;
          return `<span class="source-tag">üìÑ ${fileName}</span>`;
        }).join('');
        
        messageContent += `<div class="sources">Sources: ${sourcesHtml}</div>`;
      }
      
      msgDiv.innerHTML = messageContent;
      document.getElementById('messages').appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Focus input on page load
    document.getElementById('user-input').focus();
  </script>
</body>
</html>
